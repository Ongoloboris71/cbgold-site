<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de bord | Cbgold</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-yellow-600">Cbgold</h1>
    <nav class="space-x-4">
      <a href="index.html" class="text-gray-700 hover:text-yellow-600">Accueil</a>
      <a href="logout.html" class="text-red-600 hover:underline">Déconnexion</a>
    </nav>
  </header>
  <main class="p-6 max-w-6xl mx-auto">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Mon Tableau de Bord</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-white p-4 rounded shadow">
        <h3 class="text-lg font-semibold mb-2">Solde principal</h3>
        <p class="text-2xl font-bold text-green-600">15 000 FCFA</p>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h3 class="text-lg font-semibold mb-2">Tâches complétées</h3>
        <p class="text-2xl font-bold text-blue-600">12</p>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h3 class="text-lg font-semibold mb-2">Commissions gagnées</h3>
        <p class="text-2xl font-bold text-purple-600">3 000 FCFA</p>
      </div>
    </div>
    <div class="mt-8">
      <h3 class="text-xl font-semibold mb-4">Historique des transactions</h3>
      <table class="min-w-full bg-white shadow rounded overflow-hidden">
        <thead class="bg-yellow-600 text-white">
          <tr>
            <th class="text-left px-4 py-2">Date</th>
            <th class="text-left px-4 py-2">Type</th>
            <th class="text-left px-4 py-2">Montant</th>
          </tr>
        </thead>
        <tbody class="text-gray-700">
          <tr>
            <td class="border px-4 py-2">13/05/2025</td>
            <td class="border px-4 py-2">Investissement</td>
            <td class="border px-4 py-2">5 000 FCFA</td>
          </tr>
          <tr>
            <td class="border px-4 py-2">12/05/2025</td>
            <td class="border px-4 py-2">Réclamation</td>
            <td class="border px-4 py-2">1 000 FCFA</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  <footer class="bg-white text-center p-4 mt-12 shadow-inner">
    <p class="text-gray-600">&copy; 2025 Cbgold</p>
  </footer>
</body>
</html>
