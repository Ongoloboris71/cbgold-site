<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Cbgold</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-yellow-600">Cbgold</h1>
    <nav class="space-x-4">
      <a href="index.html" class="text-gray-700 hover:text-yellow-600">Accueil</a>
      <a href="apropos.html" class="text-gray-700 hover:text-yellow-600">À propos</a>
    </nav>
  </header>
  <main class="p-6 max-w-2xl mx-auto">
    <h2 class="text-3xl font-bold text-gray-800 mb-4">Nous contacter</h2>
    <p class="text-gray-700 mb-6">Pour toute question, suggestion ou assistance, n’hésitez pas à nous écrire via le formulaire ci-dessous ou par e-mail.</p>
    <form class="bg-white p-6 rounded shadow space-y-4">
      <div>
        <label class="block mb-1 font-medium">Nom</label>
        <input type="text" class="w-full border rounded px-3 py-2" placeholder="Votre nom">
      </div>
      <div>
        <label class="block mb-1 font-medium">Adresse e-mail</label>
        <input type="email" class="w-full border rounded px-3 py-2" placeholder="votre@email.com">
      </div>
      <div>
        <label class="block mb-1 font-medium">Message</label>
        <textarea class="w-full border rounded px-3 py-2" rows="4" placeholder="Votre message..."></textarea>
      </div>
      <button class="bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700">Envoyer</button>
    </form>
    <div class="mt-6 text-gray-700">
      <p><strong>Email :</strong> fixedrusse@gmail.com</p>
      <p><strong>WhatsApp :</strong> +237 6 XX XX XX XX</p>
    </div>
  </main>
  <footer class="bg-white text-center p-4 mt-12 shadow-inner">
    <p class="text-gray-600">&copy; 2025 Cbgold - Contactez-nous pour toute assistance.</p>
  </footer>
</body>
</html>
